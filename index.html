<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="Password-container">
            <input readonly placeholder="PASSWORD" class="display" data-password>
            <button data-copy>
                <span class="tooltip" data-copiedMsg></span>
                <img width="23" height="23" src="images/copy.svg" alt="">
            </button>
        </div>

        <div class="content-container">
            <div class="PasswordLength">
                <p>Password Length</p>
                <p data-passwordLength></p>
            </div>

            <input class="slider" type="range" min="1" max="20" step="1" data-lenghSlider>

            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="Strength">
                <p>Strength</p>
                <div data-strength></div>
            </div>

            <button class="generate">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
